<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 头部信息 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原神牛逼</title>
</head>
<body>
    <!-- 页面内容 -->

    <!-- 标题标签 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>

    <!-- 段落标签 -->
    <p>这是一个普通段落。</p>
    <p>这是包含<strong>粗体</strong>和<em>斜体</em>的段落。</p>

    <!-- 链接标签 -->
    <a href="https://www.example.com" target="_blank" title="示例网站">点击访问</a>

    <!-- 图片标签 -->
    <img src="image.jpg" alt="图片描述" width="400" height="300">

    <!-- 列表标签 -->
    <ul>
        <li>列表项 1</li>
        <li>列表项 2</li>
        <li>列表项 3</li>
    </ul>

    <!-- 容器标签 -->
    <div id="main" class="container">
        <p>这是容器内的内容</p>
    </div>

    <!-- 换行和分割线 -->
    <p>第一行<br>第二行</p>
    <hr>

    <!-- 特殊字符 -->
    <p>价格：&yen;100</p>
    <p>版权 &copy; 2026</p>
    <pre>
    这是
        保留格式的



                      文            本</pre>



</body>
</html>
